<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Editar Usuario</title>
    </h:head>
    <h:body>
        
        <h:form >
            <h1 style="margin-left: 450px; margin-top: 80px;">Editar Usuario</h1>
            <p:separator/>
            
            <h:messages showDetail="true" showSummary="true"/>
            <h:panelGrid columns="3" style="margin-left: 450px;">
                
                <h:outputLabel for="cedula" value="Cedula"/>
                <h:inputText id="cedula" required="true" requiredMessage="campo obligatorio"
                             value="#{usuarioController.usuario.cedula}" disabled="true"/>
                <h:message for="cedula"/>
                
                <h:outputLabel for="nombre" value="Nombre"/>
                <h:inputText id="nombre" required="true" requiredMessage="campo obligatorio"
                             value="#{usuarioController.usuario.nombre}"/>
                <h:message for="nombre"/>
                
                <h:outputLabel for="apellidos" value="Apellidos"/>
                <h:inputText id="apellidos" required="true" requiredMessage="campo obligatorio"
                             value="#{usuarioController.usuario.apellidos}"/>
                <h:message for="apellidos"/>
                
                <h:outputLabel for="email" value="Email"/>
                <h:inputText id="email" required="true" requiredMessage="campo obligatorio"
                             value="#{usuarioController.usuario.email}"/>
                <h:message for="email"/>
                
                <h:outputLabel for="password" value="Contraseña"/>
                <h:inputSecret id="password" required="true" requiredMessage="campo obligatorio"
                             value="#{usuarioController.usuario.contraseña}"/>
                <h:message for="password"/>
                
                <h:outputLabel for="rol" value="Rol"/>
                <h:selectOneMenu id="rol" value="#{usuarioController.rol}"
                                 converter="rolConvert">
                    <f:selectItems var="r" value="#{usuarioController.roles}"
                                   itemLabel="#{r.descripcion}" itemValue="#{r}"/>
                </h:selectOneMenu>
                <h:message for="rol"/>
                
                               
                <h:commandButton id="botonCreate" value="Guardar"
                                 action="#{usuarioController.editarUsuario()}"/>
                
            </h:panelGrid>
            <h:commandButton value="Regresar al listado" action="principal" style="float: right"/>
            <br/><br/>
        </h:form>
    </h:body>
</html>
